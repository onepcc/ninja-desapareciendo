    <script>
        let fuente = [$(this).attr('src'), $(this).attr('src2')];

        $('img').click(function () {
            $(this).attr("src",$(this).attr('src2'));
            $(this).hide();
            // fuente.reverse();
        });

        
        $('.sw').click(function () {
            $('img').show();
            $(this).toggleClass("btn-info");
            }
        );

        $('.sup').click(function () {
            $(this).toggleClass("btn-info");
            location.reload()
        }
        )
    </script>
